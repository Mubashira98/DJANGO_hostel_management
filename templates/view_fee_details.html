{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">

                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SI no.</th>
                            <th>HOSTEL NAME</th>
                            <th>ROOM RENT</th>
                            <th>MESS BILL</th>
                            <th>AMOUNT</th>

                            <th>EDIT/DELETE</th>


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                          <td>{{i.hostel_name}}</td>
                          <td>{{i.room_rent}}</td>
                          <td>{{i.mess_bill}}</td>
                          <td>{{i.amount}}</td>

                            <td>
                                <p><a href="{% url 'fee_update' i.id %}" class="btn btn-success">UPDATE</a>
                                <a href="{% url 'fee_delete' i.id %}" class="btn btn-danger">DELETE</a> </p>
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
