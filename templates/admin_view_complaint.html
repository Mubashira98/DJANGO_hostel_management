{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SI no.</th>
                            <th>STUDENT NAME</th>
                            <th>DATE</th>
                            <th>COMPLAINT</th>
                            <th>REPLY</th>


                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                         <td>{{forloop.counter}}</td>
                          <td>{{i.student_name}}</td>
                          <td>{{i.date}}</td>
                          <td>{{i.complaint}}</td>
                          <td>{% if i.reply == None %}
                                <p><a href="{% url 'admin_reply' i.id %}" class="btn btn-success">REPLY</a>
                                </p>
                                {% else %}
                                {{i.reply}}
                                {% endif %}
                            </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
