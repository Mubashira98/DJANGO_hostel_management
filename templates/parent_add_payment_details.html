{% extends 'parent.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 60rem;margin: auto;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </form>
    </div>
</div>
{% endblock %}
