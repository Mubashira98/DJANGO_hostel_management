{% extends 'student.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 40rem;margin: auto;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <center>
                <input type="submit" value="submit" name="submit_button" class="btn btn-primary">
            </center>
        </form>
    </div>
</div>
{% endblock %}
